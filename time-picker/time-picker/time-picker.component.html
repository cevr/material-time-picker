<div class="time-picker-container">

  <div>
    <div></div>
    <div>
      <button (mousedown)="increment(hour, 'HH')" [disabled]="allowedTimes.includes(core.numberToDisplayTime(timeAsNumber + 10))">
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
    </div>
  </div>



  <div class="time-picker-row">
    <div *ngFor="let value of core.parseStringToTime(time)" class="time-picker-clock" [ngClass]="{value: value !== ':'}">
      {{value}}
    </div>
  </div>
  <div></div>

</div>
